<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        //Map options
        var options = {
          zoom: 8,
          center: {
            lat: 32.7157,
            lng: -117.1611
          }
        }
        //New map
        var map = new google.maps.Map(document.getElementById('map'), options);

        /*
        //Add marker
        var marker = new google.maps.Marker({
            position:{lat:32.7341, lng:-117.1446},
            map:map
            //icon:''
        });
        var infoWindow = new google.maps.InfoWindow({
            content:'<h1>Balboa Park</h1>'
        });

        marker.addListener('click', function(){
            infoWindow.open(map, marker);
        });
        */

        addMarker({
          lat: 32.7341,
          lng: -117.1446
        });
        addMarker({
          lat: 32.5149,
          lng: -117.0382
        });

        //Add Marker Function
        function addMarker(coords) {
          var marker = new google.maps.Marker({
            position: coords,
            map: map
            //icon:''
          });
        }
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRPtWs-AsEj_IljQ4r32ISAe0vUb_EW6I&callback=initMap"></script>
  </body>

</html>
